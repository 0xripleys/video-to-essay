[project]
name = "video-to-essay"
version = "0.1.0"
description = "Convert YouTube videos into illustrated markdown essays"
requires-python = ">=3.14"
dependencies = [
    "anthropic>=0.79.0",
    "imagehash>=4.3.2",
    "opencv-python>=4.13.0.92",
    "pillow>=12.1.1",
    "typer>=0.23.0",
    "youtube-transcript-api>=1.2.4",
    "yt-dlp>=2026.2.4",
]

[project.scripts]
video-to-essay = "video_to_essay.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/video_to_essay"]
